          IFS='|' read -ra URL_ARRAY <<< "$DOWNLOAD_URLS"
          
          # ä¸‹è½½æ¯ä¸ªæ–‡ä»¶
          for i in "${!URL_ARRAY[@]}"; do
            FILE_URL="${URL_ARRAY[$i]}"
            FILE_PATH="${FILE_URL#*apk/release/}"
