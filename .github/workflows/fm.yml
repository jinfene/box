            # æ„å»ºä¸‹è½½URL
            FILE_URL="https://github.com/FongMi/Release/raw/fongmi/$FILE_PATH"
            
            # æ·»åŠ åˆ°ç»„åˆå˜é‡
            SHA_VALUES+="$FILE_SHA|"
